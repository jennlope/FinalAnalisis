<!-- templates/Capitulo2/formulario_capitulo2.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capítulo 2 - Ingreso de datos</title>
    <style>
        textarea { width: 100%; height: 100px; }
        .btn { padding: 10px; margin: 10px; background-color: #0275d8; color: white; border: none; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Capítulo 2: Métodos Iterativos</h1>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="matriz">Matriz A (separar números por coma y filas por línea):</label><br>
            <textarea name="matriz" required>{{ matriz }}</textarea>
        </div>
        <div class="form-group">
            <label for="vector">Vector b (separar por coma):</label><br>
            <textarea name="vector" required>{{ vector }}</textarea>
        </div>
        <div class="form-group">
            <label for="iteraciones">Número máximo de iteraciones:</label>
            <input type="number" name="iteraciones" required value="{{ iteraciones|default:100 }}">
        </div>
        <div class="form-group">
            <label for="tolerancia">Tolerancia:</label>
            <input type="text" name="tolerancia" required value="{{ tolerancia|default:0.000001 }}">
        </div>
        <div class="form-group">
            <label for="peso">Peso w para SOR:</label>
            <input type="number" name="peso" step="0.01" min="0.1" max="2.0" value="{{ peso|default:1.25 }}">
        </div>
        <div class="form-group">
            <label>Métodos a ejecutar:</label><br>
            <input type="checkbox" name="metodos" value="jacobi" checked> Jacobi<br>
            <input type="checkbox" name="metodos" value="gs" checked> Gauss-Seidel<br>
            <input type="checkbox" name="metodos" value="sor" checked> SOR<br>
        </div>
        <div class="form-group">
            <label for="informe">¿Desea generar informe?</label>
            <select name="informe">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <button type="submit" class="btn">Ejecutar</button>
    </form>
</body>
</html>
